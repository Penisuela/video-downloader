{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<div class="main-content-bg">
  <div class="row justify-content-center">
      <div class="col-md-10">
          <form id="searchForm">
              <div class="input-group input-group-lg mb-3">
                  <input type="url" class="form-control" id="videoUrl" placeholder="Enter video link..." required>
                  <button type="submit" class="btn btn-success px-4">Поиск</button>
              </div>
          </form>
          <div id="videoInfo" class="mt-4"></div>
          <div id="result" class="mt-4"></div>
      </div>
  </div>
</div>
{% endblock %}
